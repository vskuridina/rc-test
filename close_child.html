<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aurus RichCall</title>
    <link rel="icon" type="image/x-icon" href="https://pages.github.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>RichCall 5.x</h1>
    <h2 id="STATUS">No active call</h2>
    <a onclick="openChild()">Click me to open a new window</a>
    

    <script>
      var childWindow;

      function openChild() {
        closeChild();
        childWindow = window.open(
          "https://rcbox-qa.richcall.io:9443/client?widget-code=0001-MAIN",
          (target = "_blank"),
          "width=500, height=600"
        );
      }

      function closeChild() {
        if (childWindow && !childWindow.closed) { // Check if it exists and is not already closed
            childWindow.close();
        }
    }

      function receiveMessage(event) {
        if (
          event.origin !== "https://rcbox-qa.richcall.io:9443" ||
          !event.data.event ||
          event.data.event === "chat_status"
        ) {
          return;
        }
        const info = event.data.event + " " + event.data.sessionId + " " + event.data.errorCode ?? "";
        console.log("Parent window received an event: " + info);
        document.getElementById("STATUS").innerHTML = info;
        if (event.data.event === 'SESSION_STOPPED') {
          closeChild();
        }
      }
      window.addEventListener("message", receiveMessage, false);
    </script>
  </body>
</html>
