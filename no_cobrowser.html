<script>

var rcChatUrl;
var setLang = true;
var locale = 'ru';
var chatIsClosed = true;

function setLocale(loc) {
	locale = loc;
	if (chatIsClosed) {
		setRcChatLanguage();
	}
}

function setRcChatLanguage() {
	if (!rcChatUrl) {
		rcChatUrl = document.getElementById('rc_chat_frame')?.src;
	}
	
	document.getElementById('rc_chat_frame').src = rcChatUrl + '&locale=' + locale ;
	setLang = false;
	
}

function receiveMessage(event) {
/*	if (event.origin !== '<richcall_origin>') {
		return;
	}
*/
	if (event.data.command === 'close_chat') {
		chatIsClosed = true;
		setLang = true;
	} else if (event.data.command === 'open_chat') {
		chatIsClosed = false;
	} else if (event.data.command === 'chat_preloaded') {
		if (setLang) {
			setRcChatLanguage();
		}
	}
}
window.addEventListener("message", receiveMessage, false);
</script>
